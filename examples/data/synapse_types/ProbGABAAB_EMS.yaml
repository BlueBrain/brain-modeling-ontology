synapse_type: Inhibitory
model_template: ProbGABAAB_EMS

description: >-
  Synapse model template based on dual-exponential dynamics.

parameters:
  - name: tau_r_GABAA
    description: >-
      GABAA-R synaptic conductance rise time constant
    units: ms
    value: null
    scope: GLOBAL
    functionalize: false
  - name: tau_d_GABAA
    description: >-
      GABAA-R synaptic conductance decay time constant
    units: ms
    value:
      distbn: "truncated_normal"
      mean: null
      std: null
    scope: SYNAPSE
    functionalize:
      use: spykfunc
      inputs:
        dtc: [value, mean]
        dtcSD: [value, std]
      output: Synapse.DTC
    sonata:
      edge_property: "decay_time"
      dtype: float32

  - name: tau_r_GABAB
    description: >-
      GABAB-R synaptic conductance rise time constant
    units: ms
    value: null
    scope: GLOBAL
    functionalize: false
  - name: tau_d_GABAB
    description: >-
      GABAB-R synaptic conductance decay time constant
    units: ms
    value: null
    scope: GLOBAL
    functionalize: false
  - name: Use
    description: >-
      Utilization of synaptic efficacy (TM model)
    units: 1
    value:
      distbn: 'truncated_normal'
      mean: null
      std: null
    scope: SYNAPSE
    functionalize:
      use: spykfunc
      inputs:
        u: [value, mean]
        uSD: [value, std]
      output: Synapse.U
    sonata:
      edge_property: "u_syn"
      dtype: float32
  - name: Dep
    description: >-
      Relaxation time constant from depression (TM model)
    units: ms
    value:
      distbn: 'gamma'
      mean: null
      std: null
    scope: SYNAPSE
    functionalize:
      use: spykfunc
      inputs:
        d: [value, mean]
        dSD: [value, std]
      output: Synapse.D
    sonata:
      edge_property: "depression_time"
      dtype: float32
  - name: Fac
    description: >-
      Relaxation time constant from facilitation (TM model)
    units: ms
    value:
      distbn: 'gamma'
      mean: null
      std: null
    scope: SYNAPSE
    functionalize:
      use: spykfunc
      inputs:
        f: [value, mean]
        fSD: [value, std]
      output: Synapse.F
    sonata:
      edge_property: "facilitation_time"
      dtype: float32
  - name: e_GABAA
    description: >-
      GABAA reversal potential
    units: mV
    value: null
    scope: GLOBAL
    functionalize: false
  - name: e_GABAB
    description: >-
      GABAB reversal potential
    units: mV
    value: null
    scope: GLOBAL
    functionalize: false
  - name: gmax
    description: >-
      weight conversion factor (from nS to uS)
    units: uS
    value: null
    scope: GLOBAL
    functionalize: false
  - name: u0
    description: >-
      Initial value of u, which is the running value of Use
    units: 1
    value: null
    scope: GLOBAL
    functionalize: false
  - name: Nrrp
    description: >-
      Number of total release sites for given contact.
    units: 1
    value:
      distbn: 'poisson'
      mean: null
    scope: SYNAPSE
    functionalize:
      use: spykfunc
      inputs:
        nrrp: [value, mean]
      output: Synapse.Nrrp
    sonata:
      edge_property: "n_rrp_vesicles"
      dtype: float32
  - name: weight
    description: >-
      Synaptic conductance.
    units: uS
    value:
      distbn: "gamma"
      mean: null
      std: null
    scope: SYNAPSE
    functionalize:
      use: spykfunc
      inputs:
        gsyn: [value, mean]
        gsynSD: [value, std]
      output: Synapse.G_SYNX
    sonata:
      edge_property: "conductance"
      dtype: float32
  - name: GABAB_ratio
    description: >-
      Synaptic conductance of GABAB proportional to the value for GABAA.
    units: 1
    value: null
    scope: SYNAPSE
    functionalize:
      use: spykfunc
      inputs:
        gsynSRSF: value
      output: Synapse.CONDUCTANCE_RATIO
    sonata:
      edge_property: "conductance_ratio"
      dtype: float32
  - name: uHillCoefficient
    description: >-
      A coefficient describing the scaling of u to be done by the simulator
    units: 1
    value: null
    scope: SYNAPSE
    functionalize:
      use: spykfunc
      inputs:
        uHillCoefficient: value
      output: Synapse.U_HILL_COEFFICIENT
    sonata:
      edge_property: "u_hill_coefficient"
      dtype: float32
